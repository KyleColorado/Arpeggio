<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arpeggio Generator</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Arpeggio Generator</h1>

<div>
    <label for="tempo">Tempo (BPM):</label>
    <input type="range" id="tempo" min="60" max="180" value="120">
    <span id="tempoValue">120</span> BPM
</div>

<div>
    <label for="keySelect">Key:</label>
    <select id="keySelect">
        <option value="C">C</option>
        <option value="C#">C#</option>
        <option value="D">D</option>
        <option value="D#">D#</option>
        <option value="E">E</option>
        <option value="F">F</option>
        <option value="F#">F#</option>
        <option value="G">G</option>
        <option value="G#">G#</option>
        <option value="A">A</option>
        <option value="A#">A#</option>
        <option value="B">B</option>
    </select>
</div>

<div>
    <label for="scaleSelect">Scale/Mode:</label>
    <select id="scaleSelect">
        <option value="major">Major</option>
        <option value="minor">Minor</option>
        <!-- Add other scales as needed -->
    </select>
</div>

<div>
    <button id="playButton">Play Arpeggio</button>
</div>

<script src="script.js"></script>
</body>
</html>
