<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arpeggio Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arpeggio Generator</h1>
    <select id="rootNote">
        <!-- Populate with musical notes -->
    </select>
    <select id="scaleType">
        <!-- Populate with scale types like Major, Minor -->
    </select>
    <input type="range" id="octaves" min="1" max="3" step="1">
    <button onclick="playArpeggio()">Play Arpeggio</button>

    <script src="script.js"></script>
</body>
</html>
